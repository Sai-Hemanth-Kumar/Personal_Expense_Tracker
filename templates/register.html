{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>

<form method="POST" action="{{ url_for('register') }}">
  <label>Name:&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&thinsp;</label>
  <input type="text" placeholder="Enter Name" name="name" required> <br>

  <label>Email:&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&thinsp;</label>
  <input type="email" placeholder="Enter Email-id" name="email" required> <br>

  <label>Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <input type="password" placeholder="Enter Password" name="password" required> <br>

  <label>Confirm Password:&nbsp;</label>
  <input type="password" placeholder="Re-enter the Password" name="confirm_password" required> <br> <br>

  <button type="submit">Register</button>
</form>
{% endblock %}
