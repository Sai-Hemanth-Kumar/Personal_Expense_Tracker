<h2>My Profile</h2>

  <p><strong>Name:</strong> {{ user.name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>

  <h3>Change Password</h3>
  <form method="POST" action="{{ url_for('change_password') }}">

    <input type="password" name="current_password" required>
