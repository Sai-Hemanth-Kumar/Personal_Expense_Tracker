{% extends 'base.html' %}
{% block content %}
<h2>My Profile</h2>
<div class="profile-card-row" style="display: flex; gap: 24px; justify-content: center; margin-top: 40px;">
  <!-- Card 1: Name, Email -->
  <div class="card" style="flex: 1; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 24px;">
    <h3>Personal Info</h3>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{{ url_for('update_profile') }}">
      <button type="button" style="margin-top: 16px;">Update Profile</button>
    </a>
  </div>
  <!-- Card 2: Total Expenses -->
  <div class="card" style="flex: 1; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 24px;">
    <h3>Total Expenses</h3>
    <p style="font-size: 2em; margin: 0;"><strong>â‚¹{{ total_expense }}</strong></p>
  </div>
  <!-- Card 3: Change Password -->
  <div class="card" style="flex: 1; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 24px;">
    <h3>Change Password</h3>
    <a href="{{ url_for('change_password') }}">
      <button type="button" style="margin-top: 20px;">Change Password</button>
    </a>
  </div>
</div>
{% endblock %}
